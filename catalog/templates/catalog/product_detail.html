{% extends 'catalog/base_product.html' %}

{% load image_tag %}
{% block title %} О товаре {% endblock %}

{% block content %}
<div class="col">
    <div class="card shadow-sm">
        <img class="card-img-top"
             src="{% mymedia object.image %}">
        <div class="card-body">
            <h4><p class="card-text">{{ object.name }}</p></h4>
            <p class="card-text">Стоимость: {{ object.price }} р</p>
            <p class="card-text">Описание: {{ object.description }}</p>
        </div>
    </div>
</div>
</div>
{% endblock %}
